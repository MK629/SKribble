spring.application.name=SKribble

spring.data.mongodb.host=${SKRIBBLE_MONGODB_HOST}
spring.data.mongodb.port=${SKRIBBLE_MONGODB_PORT}
spring.data.mongodb.authentication-database=${SKRIBBLE_MONGODB_AUTHDB}
spring.data.mongodb.database=${SKRIBBLE_MONGODB_DB}
spring.data.mongodb.username=${SKRIBBLE_MONGODB_USER}
spring.data.mongodb.password=${SKRIBBLE_MONGODB_PASSWORD}
spring.data.mongodb.auto-index-creation=true

spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=${SKRIBBLE_GRAPHIQL_ENDPOINT}
spring.graphql.path=${SKRIBBLE_GRAPHQL_ENDPOINT}
SKribble.auth.path=${SKRBBLE_AUTH_ENDPOINT}

SKribble.jwtTokenKey=${JWT_SECRET_TOKEN_KEY}
SKribble.jwtTokenIssuer=${JWT_ISSUER}
SKribble.jwtEncryptionKey=${JWT_ENCRYPTION_KEY}